<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Scraper Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <!-- Main Container -->
    <div class="container">

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>CASTFORM</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Main Dashboard</a></li>
                    <li><a href="#">Discord</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Main Dashboard</h1>
                <p>Facebook / Main Dashboard</p>
            </div>

            <!-- Metrics Section -->
            <div class="metrics">
                <div class="metric-box">
                    <p>Total Scrapes</p>
                    <p>Loading...</p>
                </div>
                <div class="metric-box">
                    <p>Total Threads</p>
                    <p>7</p>
                </div>
                <div class="metric-box">
                    <p>Active Threads</p>
                    <p>7</p>
                </div>
                <div class="metric-box">
                    <p>Account Duration</p>
                    <p>Lifetime</p>
                </div>
            </div>

            <!-- Analytics Section -->
            <div class="analytics">
                <h3>Profiles Scraped</h3>
                <div class="chart">
                    <p>0</p>
                    <!-- Placeholder for future integration of a chart/graph -->
                </div>
            </div>

            <!-- Process Status Section -->
            <div class="process-status">
                <h3>Process Status</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Target</th>
                            <th>Progress</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Add rows dynamically here if necessary -->
                    </tbody>
                </table>
            </div>

            <!-- Create Thread Section -->
            <div class="create-thread">
                <h3>Create Thread</h3>
                <form action="">
                    <label for="niche">Niche*</label>
                    <input type="text" id="niche" name="niche" required>

                    <label for="leadListName">Lead List Name*</label>
                    <input type="text" id="leadListName" name="leadListName" required>

                    <label for="leadListDescription">Lead List Description</label>
                    <textarea id="leadListDescription" name="leadListDescription" rows="3"></textarea>

                    <button type="submit">Create</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
